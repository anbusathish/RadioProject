<script>
    let diagramURL1 = $('#diagramURL1');
    let diagramURL2 = $('#diagramURL2');
    let partsMemoset = $('#partsMemoset');
     //Default Hide
     partsMemoset.hide();
    function getRadioValue(radioval){
        if(radioval==='parts'){
            diagramURL2.hide();
            diagramURL1.hide();
            partsMemoset.show();
           
        }else {
            diagramURL2.show(); 
            diagramURL1.show();
            partsMemoset.hide(); 
        }
    }
</script>
